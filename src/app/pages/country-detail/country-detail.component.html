<div class="card">
  <div class="flex flex-column align-items-center">
    <div
      class="title-card flex text-3xl lg:text-6xl">
      {{country}}
    </div>
    <div class="flex flex-row justify-content-center card-container">
      <div class="sub-card text-base lg:text-2xl flex flex-shrink-1 sm:flex-shrink-0 flex-grow-1 flex-column align-items-center justify-content-center">
        <div class="flex-1 align-items-center sub-card-title">
          Number of entries
        </div>
        <div class="flex-1 sub-card-value">
          {{entries}}
        </div>
      </div>
      <div class="sub-card text-base lg:text-2xl flex flex-shrink-1 sm:flex-shrink-0 flex-grow-1 flex-column align-items-center justify-content-center">
        <div class="flex-1 align-items-center sub-card-title">
          Number of Medals
        </div>
        <div class="flex-1 sub-card-value">
          {{medalsCount}}
        </div>
      </div>
      <div class="sub-card text-base lg:text-2xl flex flex-shrink-1 sm:flex-shrink-0 flex-grow-1 flex-column align-items-center justify-content-center">
        <div class="flex-1 align-items-center sub-card-title">
          Number of Athletes
        </div>
        <div class="flex-1 sub-card-value">
          {{athletesCount}}
        </div>
      </div>
    </div>
    <p-chart class="bar-chart" type="bar" [data]="data" [options]="options"></p-chart>
    <span class="transition-colors transition-duration-500 pi pi-arrow-circle-left text-2xl lg:text-4xl hover:text-purple-400" (click)="goBack()"></span>
  </div>
</div>
