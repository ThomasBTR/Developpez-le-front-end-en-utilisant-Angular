<div *ngIf="participation">
  <h3>
    {{participation.year}} - {{participation.city}}
  </h3>
  <ul class="participation">
    <li>id : {{participation.id}}</li>
    <li>nombre de medaille : {{participation.medalsCount}}</li>
    <li>nombre athletes : {{participation.athleteCount}}</li>
  </ul>
</div>
