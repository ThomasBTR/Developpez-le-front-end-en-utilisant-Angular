<h1>Olympics Participation</h1>
<ul class="olympics">
  <li *ngFor="let olympic of olympics">
    <a routerLink="/detail/{{olympic.id}}">
      <span class="badge">{{olympic.id}}</span>{{olympic.country}}
    </a>
  </li>
</ul>
<app-participation *ngFor="let item of participations" [participation]="item"></app-participation>
